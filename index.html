<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // Redireciona todas as URLs desconhecidas para o arquivo index.html
      var path = window.location.pathname + window.location.search + window.location.hash;
      if (path !== '/' && path.slice(-1) !== '/' && !path.includes('.')) {
        window.location.replace('/' + window.location.search + '#' + path);
      }
    </script>
  </head>
  <body></body>
</html>
